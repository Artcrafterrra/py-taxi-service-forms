{% extends "base.html" %}

{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 mb-0">Cars</h1>
    <a href="{% url 'taxi:car-create' %}" class="btn btn-primary">Create car</a>
  </div>

  {% if car_list %}
    <div class="list-group">
      {% for car in car_list %}
        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
           href="{% url 'taxi:car-detail' pk=car.id %}">
          <div>
            <div class="font-weight-bold">{{ car.model }}</div>
            <div class="text-muted">Manufacturer: {{ car.manufacturer.name }}</div>
          </div>
          <span class="badge badge-light">#{{ car.id }}</span>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info mb-0">There are no cars yet.</div>
  {% endif %}
{% endblock %}
