{% extends "base.html" %}

{% block content %}
  <div class="mb-3">
    <h1 class="h4 mb-1">{{ driver.first_name }} {{ driver.last_name }}</h1>
    <div class="text-muted">License number: <span class="font-weight-medium">{{ driver.license_number }}</span></div>
  </div>

  <div class="bg-white rounded shadow-sm p-3">
    <h2 class="h6 text-uppercase text-muted">Cars</h2>
    {% for car in driver.cars.all %}
      <div class="border rounded p-2 mb-2">
        <div><span class="small text-muted">ID</span> <span class="font-weight-medium mb-1">#{{ car.id }}</span></div>
        <div><span class="text-muted">Car model:</span> {{ car.model }}</div>
      </div>
    {% empty %}
      <div class="alert alert-light mb-0">No cars assigned.</div>
    {% endfor %}
  </div>
{% endblock %}
