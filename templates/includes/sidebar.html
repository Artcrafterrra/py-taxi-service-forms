<div class="sticky-sidebar">
  <div class="sidebar-user mb-4">
    {% if user.is_authenticated %}
      <div class="small text-muted mb-2">User</div>

      <a href="{% url 'taxi:driver-detail' user.id %}" class="username-badge mb-2">{{ user.username }}</a>

      <form action="{% url 'logout' %}" method="post" class="m-0">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
      </form>

    {% else %}
      <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
    {% endif %}
  </div>

  <div class="list-group list-group-flush">
    <a class="list-group-item list-group-item-action" href="{% url 'taxi:index' %}">Home page</a>
    <a class="list-group-item list-group-item-action" href="{% url 'taxi:manufacturer-list' %}">Manufacturers</a>
    <a class="list-group-item list-group-item-action" href="{% url 'taxi:car-list' %}">Cars</a>
    <a class="list-group-item list-group-item-action" href="{% url 'taxi:driver-list' %}">Drivers</a>
  </div>
</div>
